name: deploy preview
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_ORG: gobazzinga-inc-584

jobs:
  build_binary:
    uses: ./.github/workflows/build-binary.yml
    with:
      publish-artifact: true

  destroy_preview:
    if: ${{github.event.pull_request.state == 'closed'}}
    runs-on: ubuntu-latest
    environment:
      name: pr-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Deploy
        id: destroy
        uses: superfly/fly-pr-review-apps@1.2.1

  preview:
    if: ${{ github.event.pull_request.state == 'open'}}
    needs: build_binary
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    # Create a GitHub deployment environment per staging app so it shows up
    # in the pull request UI.
    environment: Deployment

    steps:
      - uses: actions/checkout@v3
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: built-binary
      - run: |
          mkdir -p target/x86_64-unknown-linux-musl/release
          mv sia-interface target/x86_64-unknown-linux-musl/release/sia-interface
          chmod +x target/x86_64-unknown-linux-musl/release/sia-interface

      - name: Deploy
        id: deploy
        uses: superfly/fly-pr-review-apps@1.5.0
        with:
          secrets: |
            RENTERD_BASE_URL=${{ secrets.RENTERD_BASE_URL }}
            SFW_WALLETD_BASE_URL=${{ secrets.SFW_WALLETD_BASE_URL }}
            NSFW_WALLETD_BASE_URL=${{ secrets.NSFW_WALLETD_BASE_URL }}
            RENTERD_API_PASSWORD=${{ secrets.RENTERD_API_PASSWORD }}
            SFW_WALLETD_API_PASSWORD=${{ secrets.SFW_WALLETD_API_PASSWORD }}
            NSFW_WALLETD_API_PASSWORD=${{ secrets.NSFW_WALLETD_API_PASSWORD }}
            SFW_BUCKET=yral-videos
            NSFW_BUCKET=yral-nsfw-videos
            SERVICE_SECRET_TOKEN=${{ secrets.SERVICE_SECRET_TOKEN }}

  e2e-tests:
    needs: preview
    uses: ./.github/workflows/e2e-tests.yml
    if: ${{ github.event.pull_request.state == 'open'}}
    secrets: inherit
    with:
      preview_url: https://pr-${{github.event.number}}-dolr-ai-sia-interface.fly.dev
      publisher: testuser-${{ github.sha }}

