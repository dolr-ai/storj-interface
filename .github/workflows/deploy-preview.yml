name: deploy preview
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_ORG: tushar-saxena-yral 

jobs:
  build_check:
    uses: ./.github/workflows/build-binary.yml

  destroy_preview:
    if: ${{github.event.pull_request.state == 'closed'}}
    runs-on: ubuntu-latest
    environment:
      name: pr-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Deploy
        id: destroy
        uses: superfly/fly-pr-review-apps@1.2.1

  preview:
    if: ${{ github.event.pull_request.state == 'open'}}
    needs: build_check
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    # Create a GitHub deployment environment per staging app so it shows up
    # in the pull request UI.
    environment:
      name: pr-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v3
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-musl
      - run: chmod +x target/x86_64-unknown-linux-musl/release/storj-interface

      - name: Deploy
        id: deploy
        uses: superfly/fly-pr-review-apps@1.5.0

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Set secret tokens
        run: |
          APP_NAME="pr-${{github.event.number}}-yral-storj-interface"
          flyctl secrets set STORJ_ACCESS_GRANT="$STORJ_ACCESS_GRANT" --app "$APP_NAME" --stage
          flyctl secrets set SERVICE_SECRET_TOKEN="$SERVICE_SECRET_TOKEN" --app "$APP_NAME" --stage
          flyctl deploy --app $APP_NAME
        env:
          STORJ_ACCESS_GRANT: ${{ secrets.STORJ_ACCESS_GRANT }}
          SERVICE_SECRET_TOKEN: ${{ secrets.SERVICE_SECRET_TOKEN }}

