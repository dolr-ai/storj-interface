name: nightwatch tests
on:
  workflow_call: 
    inputs:
      preview_url:
        type: string
        required: true
      publisher:
        type: string
        required: true

jobs:
  tests: 
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      HURL_host: ${{ inputs.preview_url }}
      HURL_publisher: ${{ inputs.publisher }}
      HURL_api_token: ${{ secrets.SERVICE_SECRET_TOKEN }}
      HURL_sfw_share: ${{ secrets.SFW_SHARE }}
      HURL_nsfw_share: ${{ secrets.NSFW_SHARE }}
      HURL_video_id: 7ec40a0b9aba4307a97e8666822ed563
      HURL_hls_video_id: hls_test_7ec40a0b9aba4307a97e8666822ed563
      ACCESS: ${{ secrets.STORJ_ACCESS_GRANT }}

    environment: Deployment
    steps:
      - uses: actions/checkout@v3

      - name: Add hurl repo
        run: sudo apt-add-repository -y ppa:lepapareil/hurl

      - name: Cache and install hurl
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: hurl jq
          version: 1.0

      - name: Install uplink
        run: |
          curl -L https://github.com/storj/storj/releases/latest/download/uplink_linux_amd64.zip -o uplink_linux_amd64.zip
          unzip -o uplink_linux_amd64.zip
          sudo install uplink /usr/local/bin/uplink

      - name: Run duplication tests
        run: |
          hurl --test test/duplicate.hurl
          hurl --test test/confirm_duplicate.hurl

      - name: Ensure metadata exists
        run: |
          sleep 1s
          # SFW videos now go to S3, check metadata in NSFW bucket (Storj)
          uplink meta get --access="$ACCESS" "sj://yral-nsfw-videos/$HURL_publisher/$HURL_video_id.mp4"
          uplink meta get --access="$ACCESS" "sj://yral-nsfw-videos/$HURL_publisher/$HURL_video_id.mp4" | jq -e 'select(.test == "value")'

      - name: Setup for move2nsfw tests
        run: |
          uplink rm --access="$ACCESS" "sj://yral-nsfw-videos/$HURL_publisher/$HURL_video_id.mp4"

      - name: Run move2nsfw tests
        run: |
          hurl --test test/move.hurl
          hurl --test test/confirm_move.hurl

      - name: Clean up buckets
        run: |
          uplink rm --access="$ACCESS" "sj://yral-nsfw-videos/$HURL_publisher/$HURL_video_id.mp4"

      # HLS Tests
      - name: Clean up any existing HLS test files
        run: |
          # SFW HLS files now go to S3, skip cleaning SFW bucket in Storj
          # Clean up NSFW bucket
          uplink rm --recursive --access="$ACCESS" "sj://yral-nsfw-videos/${HURL_hls_video_id}_nsfw/hls/" || true

      - name: Run HLS duplication tests
        run: |
          # Update video_id environment variable for HLS tests
          export HURL_video_id=$HURL_hls_video_id
          # Add retry and longer timeout for streaming uploads
          hurl --test --retry 3 --retry-interval 2000 --connect-timeout 30 test/duplicate_hls.hurl
          hurl --test test/confirm_duplicate_hls.hurl

      - name: Verify all HLS files were uploaded
        run: |
          # Wait for uploads to complete
          sleep 5
          
          # SFW HLS files now go to S3, skip verification in Storj SFW bucket
          
          # Check NSFW bucket has at least master.m3u8
          echo "Files in NSFW bucket:"
          uplink ls --recursive --access="$ACCESS" "sj://yral-nsfw-videos/${HURL_hls_video_id}_nsfw/hls/"

      - name: Clean up HLS test files
        if: always()
        run: |
          # SFW HLS files now go to S3, skip cleaning SFW bucket in Storj
          # Clean up NSFW bucket
          uplink rm --recursive --access="$ACCESS" "sj://yral-nsfw-videos/${HURL_hls_video_id}_nsfw/hls/" || true
      
      - name: Clean up S3 test files
        if: always()
        run: |
          # Only run if S3 credentials are configured
          if [ -n "${{ secrets.HETZNER_S3_ACCESS_KEY }}" ]; then
            # Install rclone
            curl https://rclone.org/install.sh | sudo bash || true
            
            # Create rclone config for cleanup
            cat > /tmp/rclone-cleanup.conf << EOF
          [hetzner-s3]
          type = s3
          provider = Other
          access_key_id = ${{ secrets.HETZNER_S3_ACCESS_KEY }}
          secret_access_key = ${{ secrets.HETZNER_S3_SECRET_KEY }}
          endpoint = ${{ secrets.HETZNER_S3_ENDPOINT }}
          region = hel1
          EOF
            
            # Clean up test videos from S3
            echo "Cleaning up S3 test files..."
            rclone delete "hetzner-s3:${{ secrets.HETZNER_S3_BUCKET }}/$HURL_publisher/$HURL_video_id.mp4" --config /tmp/rclone-cleanup.conf || true
            rclone delete "hetzner-s3:${{ secrets.HETZNER_S3_BUCKET }}/$HURL_hls_video_id/" --config /tmp/rclone-cleanup.conf --rmdirs || true
            
            # Clean up config
            rm -f /tmp/rclone-cleanup.conf
          else
            echo "S3 credentials not configured, skipping S3 cleanup"
          fi
